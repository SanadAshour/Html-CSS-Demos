<style>
    .subBtn {
        background-color: rgb(200, 0, 0);
        color: white;
        height: 50;
        width: 105;
        border: none;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.2s;
    }

    .subBtn:hover {
        opacity: 0.7;
    }
    .subBtn:active {
        opacity: 1;
    }

    .joinBtn {
        background-color: white;
        border-color: rgb(23, 81, 123);
        border-style: solid;
        border-width: 1px;
        color: rgb(23, 81, 123);
        height: 50;
        width: 95;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 2px;
        transition: background-color 0.2s;
    }

    .joinBtn:hover {
        background-color: rgb(23, 81, 123);
        color: white;
    }

    .tweetBtn{
        background-color: rgb(0, 174, 255);
        color: white;
        height: 50;
        width: 95;
        border-radius: 40px;
        border-color: rgb(0, 174, 255);
        border: none;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        transition: box-shadow 0.2s;
    }

    .tweetBtn:hover {
        box-shadow: 10px 10px 20px black;
    }

</style>

<button class="subBtn">SUBSCRIBE</button>
<button class="joinBtn">JOIN</button>
<button class="tweetBtn">TWEET</button>
