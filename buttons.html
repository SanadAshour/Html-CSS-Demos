<style>
    .subBtn {
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
        transition: opacity 0.2s;
        vertical-align: top;
    }

    .subBtn:hover {
        opacity: 0.7;
    }
    .subBtn:active {
        opacity: 1;
    }

    .joinBtn {
        background-color: white;
        border-color: rgb(23, 81, 123);
        border-style: solid;
        border-width: 1px;
        color: rgb(23, 81, 123);
        border-radius: 2px;
        cursor: pointer;
        margin-right: 2px;
        padding-top: 9px;
        padding-bottom: 9px;
        padding-left: 16px;
        padding-right: 16px;
        transition: background-color 0.2s;
        vertical-align: top;
    }

    .joinBtn:hover {
        background-color: rgb(23, 81, 123);
        color: white;
    }

    .tweetBtn{
        background-color: rgb(0, 174, 255);
        color: white;
        border-radius: 40px;
        border-color: rgb(0, 174, 255);
        border: none;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
        transition: box-shadow 0.2s;
        vertical-align: top;
    }

    .tweetBtn:hover {
        box-shadow: 10px 10px 20px black;
    }

    .tweetBtn:active {
        box-shadow: 5px 5px 10px black;
    }

    .demoBtn {
        background-color: white;
        border-color: rgb(23, 81, 123);
        border-style: solid;
        border-width: 1px;
        color: rgb(23, 81, 123);
        border-radius: 2px;
        cursor: pointer;
        margin-right: 2px;
        padding-top: 9px;
        padding-bottom: 9px;
        padding-left: 16px;
        padding-right: 16px;
        transition: background-color 0.2s, 
            padding-top 0.2s,
            papadding-bottom 0.2s,
            padding-left 0.2s,
            padding-right 0.2s;
        vertical-align: top;
    }

    .demoBtn:hover {
        background-color: rgb(23, 81, 123);
        color: white;
        padding-top: 19px;
        padding-bottom: 19px;
        padding-left: 26px;
        padding-right: 26px;
    }

</style>
